<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    <p>We have received a request to reset your password. To complete the process, please click the link below:</p>
    <p><a href="{{ password_reset_url }}">Reset Password</a></p>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Thank you!</p>
</body>
</html>
