<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Special Promotion Alert!</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .promotion-header {
            background-color: #007BFF;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .promotion-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .promotion-message {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .promotion-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .promotion-button:hover {
            background-color: #0056b3;
        }
        .promotion-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="promotion-header">
        <h2>Special Promotion Alert!</h2>
    </div>
    <div class="promotion-content">
        <p class="promotion-message">Dear valued customer,</p>
        <p class="promotion-message">Don't miss out on our special promotion! Get amazing discounts on our products for a limited time.</p>
        <p class="promotion-message">Visit our website to explore our latest offers.</p>
        <a href="https://www.example.com" class="promotion-button">Shop Now</a>
    </div>
    <div class="promotion-footer">
        Â© 2023 Your Company Name. All rights reserved.
    </div>
</body>
</html>
